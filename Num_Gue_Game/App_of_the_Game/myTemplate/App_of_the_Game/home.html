<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Page for Game</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #476E8C;
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            margin: 0 10%;
            background-color: #fff;
            border-left: 3px solid black;
            border-right: 3px solid black;
        }

        header {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #E7CE51;
            color: black;
            height: 10vh;
            border-top: 3px solid black;
            border-bottom: 3px solid black;
        }

        .hero-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #fff;
            text-align: center;
            padding: 20px 0;
        }

        .hero-image {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .hero-image img {
            max-width: 70%;
            height: auto;
            border-radius: 24px;
            transition: transform 0.3s ease-in-out;
        }

        .hero-image img:hover {
            transform: scale(1.05);
        }

        .hero-section a {
            text-decoration: none;
            background-color: #476E8C;
            color: white;
            padding: 0px 20px;
            border: 2px solid black;
            border-radius: 20px;
            margin-top: 20px;
            font-size: 1.2em;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .hero-section a:hover {
            background-color: #E7CE51;
            color: black;
        }

        .footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #E7CE51;
            color: black;
            height: 10vh;
            border-top: 3px solid black;
            border-bottom: 3px solid black;
            padding: 0 5%;
        }

        .footer a {
            color: black;
            text-decoration: none;
            font-size: large;
            font-weight: bold;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .container {
                margin: 0 5%;
            }

            header {
                text-align: center;
            }

            .hero-image img {
                max-width: 90%;
            }

            .hero-section a {
                padding: 8px 16px;
                font-size: 1em;
            }

            .footer {
                flex-direction: column;
                height: auto;
                padding: 10px 5%;
                text-align: center;
            }

            .footer p {
                margin: 5px 0;
            }
        }
    </style>
</head>
<body>
    {% load static %}
    <div class="container">
        {% block header %}
        <header>
            <h1>Welcome To Number Guessing Game</h1>
        </header>
        {% endblock %}
        <div class="hero-section">
            <div class="hero-image">
                <img src="{% static 'home.jpeg' %}" alt="guess-the-number">
            </div>
            <a href="{% url 'Level' %}">
                <h1>Play Game</h1>
            </a>
        </div>
        <footer>
            <div class="footer">
                <p>Â© 2021 Number Guessing Game</p>
                <p>Developed by: <a href="https://github.com/soaebhasan12" target="_blank">Soaeb Hasan</a></p>
            </div>
        </footer>
    </div>
</body>
</html>
